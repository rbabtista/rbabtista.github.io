{% assign style_key = include.header_style | default: 'blog-list' %}
{% assign style = site.data.header.styles[style_key] %}

<section class="{{ style.section_classes }}">
    <figure class="position-absolute w-100 h-100 m-0"
            style="inset: 0; z-index: 1;">
        <img alt=""
             class="w-100 h-100"
             src="{{ style.section_image }}"
             style="object-fit: cover;">
    </figure>

    <div class="position-absolute w-100 h-100"
         style="inset: 0; background: rgba(0,0,0,.35); z-index: 1;"></div>

    <!-- Content layer -->
    <div class="container pt-17 pt-md-19 pb-21 pb-lg-23 text-center position-relative"
         style="z-index: 2;">
        <div class="row">
            <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto">
                <h1 class="display-1 mb-4 text-white">{{include.title}}</h1>
                <p class="lead fs-lg mb-0 text-white">{{include.subtitle}}</p>
            </div>
        </div>
    </div>
</section>

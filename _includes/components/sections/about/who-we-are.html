<section class="wrapper bg-light angled upper-end lower-end">
    <div class="container py-14 py-md-16">
        <div class="row gx-lg-8 gx-xl-12 mb-14 mb-md-17 gy-10 align-items-center">
            <div class="col-lg-6 position-relative order-lg-2">
                <div class="shape bg-dot primary rellax w-16 h-20" data-rellax-speed="1"
                     style="top: 3rem; left: 5.5rem"></div>
                <div class="overlap-grid overlap-grid-2">
                    {% for img in page.who_we_are.images %}
                    <div class="item">
                        <figure class="rounded shadow"><img src="{{ img.src }}" srcset="{{ img.src2x }} 2x" alt="">
                        </figure>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!--/column -->
            <div class="col-lg-6">
                <img src="/assets/img/icons/lineal/{{ page.who_we_are.icon }}.svg"
                     class="svg-inject icon-svg icon-svg-md mb-4" alt=""/>
                <h2 class="display-4 mb-3">{{ page.who_we_are.title }}</h2>
                <p class="lead fs-lg">{{ page.who_we_are.subtitle }}</p>
                <p class="mb-6">{{ page.who_we_are.text }}</p>
            </div>
            <!--/column -->
        </div>
        <!--/.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /section -->
